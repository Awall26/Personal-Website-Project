<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="personal.css" defer>
    <script src="personaljava.js"></script>
    <script src="contact.js"></script>
</head>

<body>
    <!-- Header and Nav Bar -->
    <header>
        <div class="container">
            <h2 class="header">Andrew Walter</h2>
            <nav class="nav">
                <a class="nav1" href="home.html">Home</a>
                <a class="nav2" href="about.html">About</a>
                <a class="nav3" href="portfolio.html">Portfolio</a>
                <a class="nav4" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <h2 class="contacth2">Please fill out the form below to contact Andrew Walter</h2>
<div class="Form1">
    <form action="/success.html" method="post" target="_blank">
       <label for="fullname">Full Name:</label>
       <input type="text" id="fullname" name="fullname" class="name">
       <label for="email">Email Address:</label>
       <input type="email" id="email" name="email" class="email">
       <label for="textarea">Additional Comments:</label>
       <textarea id="textarea" name="textarea" rows="10" cols="50" class="textarea"></textarea>
       <input type="submit" value="Submit" id="Submitbutton" class="submit">
    </form>
</div>
